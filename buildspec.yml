version: 0.2
phases: 
  install:
    runtime-versions:
        docker: 20     
    commands: 
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
    - IMAGE_TAG=${COMMIT_HASH:=latest}
    - REPOSITORY_URI=892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01 
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Docker image... 
    - docker build -t 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:latest .
    - docker tag 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:latest 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:$IMAGE_TAG 
  post_build: 
    commands: 
    - echo Build completed on `date` 
    - echo pushing to repo
    - docker push 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:latest
    - docker push 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:$IMAGE_TAG
    - echo Writing image definitions file... 
    - printf '{"ImageURI":"%s"}' 892444632159.dkr.ecr.us-east-1.amazonaws.com/nc-nvir-dev-ecr-01:$IMAGE_TAG > imageDefinition.json
artifacts:
  files:
    - imageDefinition.json